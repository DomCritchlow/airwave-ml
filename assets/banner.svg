<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120">
  <!-- Compact banner version -->
  
  <!-- Radio source -->
  <circle cx="40" cy="60" r="6" fill="#000"/>
  <line x1="40" y1="60" x2="40" y2="95" stroke="#000" stroke-width="2"/>
  <line x1="30" y1="95" x2="50" y2="95" stroke="#000" stroke-width="2"/>
  
  <!-- Radio waves -->
  <path d="M 55 60 Q 70 35, 85 60 Q 100 85, 115 60" fill="none" stroke="#000" stroke-width="1.5" opacity="0.8"/>
  <path d="M 75 60 Q 95 25, 115 60 Q 135 95, 155 60" fill="none" stroke="#000" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Transition nodes -->
  <circle cx="140" cy="35" r="3" fill="#000" opacity="0.5"/>
  <circle cx="150" cy="60" r="3" fill="#000" opacity="0.6"/>
  <circle cx="140" cy="85" r="3" fill="#000" opacity="0.5"/>
  
  <!-- Neural layer 1 -->
  <circle cx="190" cy="30" r="4" fill="#000"/>
  <circle cx="190" cy="60" r="4" fill="#000"/>
  <circle cx="190" cy="90" r="4" fill="#000"/>
  
  <!-- Neural layer 2 -->
  <circle cx="240" cy="45" r="4" fill="#000"/>
  <circle cx="240" cy="75" r="4" fill="#000"/>
  
  <!-- Output node -->
  <circle cx="290" cy="60" r="5" fill="#000"/>
  
  <!-- Connections -->
  <line x1="140" y1="35" x2="190" y2="30" stroke="#000" stroke-width="1" opacity="0.3"/>
  <line x1="150" y1="60" x2="190" y2="60" stroke="#000" stroke-width="1" opacity="0.4"/>
  <line x1="140" y1="85" x2="190" y2="90" stroke="#000" stroke-width="1" opacity="0.3"/>
  
  <line x1="190" y1="30" x2="240" y2="45" stroke="#000" stroke-width="1" opacity="0.4"/>
  <line x1="190" y1="60" x2="240" y2="45" stroke="#000" stroke-width="1" opacity="0.3"/>
  <line x1="190" y1="60" x2="240" y2="75" stroke="#000" stroke-width="1" opacity="0.3"/>
  <line x1="190" y1="90" x2="240" y2="75" stroke="#000" stroke-width="1" opacity="0.4"/>
  
  <line x1="240" y1="45" x2="290" y2="60" stroke="#000" stroke-width="1.5" opacity="0.5"/>
  <line x1="240" y1="75" x2="290" y2="60" stroke="#000" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Title -->
  <text x="320" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#000">airwave</text>
  <text x="456" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="300" fill="#000" opacity="0.5">ml</text>
  
  <!-- Tagline -->
  <text x="320" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#000" opacity="0.6">Machine learning for radio audio</text>
  
  <!-- Morse decoration -->
  <g opacity="0.3">
    <circle cx="320" cy="100" r="1.5" fill="#000"/>
    <rect x="326" y="98.5" width="6" height="3" fill="#000"/>
    <circle cx="336" cy="100" r="1.5" fill="#000"/>
    <circle cx="342" cy="100" r="1.5" fill="#000"/>
    <rect x="348" y="98.5" width="6" height="3" fill="#000"/>
  </g>
</svg>

