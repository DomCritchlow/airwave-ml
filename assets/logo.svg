<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Radio waves morphing into neural network -->
  
  <!-- Left side: Radio antenna/source -->
  <circle cx="60" cy="100" r="8" fill="#000"/>
  <line x1="60" y1="100" x2="60" y2="160" stroke="#000" stroke-width="3"/>
  <line x1="45" y1="160" x2="75" y2="160" stroke="#000" stroke-width="3"/>
  
  <!-- Radio wave arcs emanating -->
  <path d="M 80 100 Q 100 60, 120 100 Q 140 140, 160 100" fill="none" stroke="#000" stroke-width="2" opacity="0.9"/>
  <path d="M 100 100 Q 130 40, 160 100 Q 190 160, 220 100" fill="none" stroke="#000" stroke-width="2" opacity="0.8"/>
  <path d="M 130 100 Q 170 30, 210 100 Q 250 170, 290 100" fill="none" stroke="#000" stroke-width="2" opacity="0.7"/>
  
  <!-- Transition zone: waves becoming nodes -->
  <circle cx="200" cy="50" r="5" fill="#000" opacity="0.6"/>
  <circle cx="220" cy="100" r="5" fill="#000" opacity="0.7"/>
  <circle cx="200" cy="150" r="5" fill="#000" opacity="0.6"/>
  
  <circle cx="270" cy="35" r="5" fill="#000" opacity="0.7"/>
  <circle cx="280" cy="85" r="5" fill="#000" opacity="0.8"/>
  <circle cx="280" cy="115" r="5" fill="#000" opacity="0.8"/>
  <circle cx="270" cy="165" r="5" fill="#000" opacity="0.7"/>
  
  <!-- Neural network: Layer 1 -->
  <circle cx="350" cy="40" r="6" fill="#000"/>
  <circle cx="350" cy="80" r="6" fill="#000"/>
  <circle cx="350" cy="120" r="6" fill="#000"/>
  <circle cx="350" cy="160" r="6" fill="#000"/>
  
  <!-- Neural network: Layer 2 -->
  <circle cx="430" cy="55" r="7" fill="#000"/>
  <circle cx="430" cy="100" r="7" fill="#000"/>
  <circle cx="430" cy="145" r="7" fill="#000"/>
  
  <!-- Neural network: Layer 3 -->
  <circle cx="510" cy="70" r="7" fill="#000"/>
  <circle cx="510" cy="130" r="7" fill="#000"/>
  
  <!-- Neural network: Output -->
  <circle cx="580" cy="100" r="8" fill="#000"/>
  
  <!-- Connections: Transition to Layer 1 -->
  <line x1="270" y1="35" x2="350" y2="40" stroke="#000" stroke-width="1" opacity="0.4"/>
  <line x1="280" y1="85" x2="350" y2="80" stroke="#000" stroke-width="1" opacity="0.4"/>
  <line x1="280" y1="115" x2="350" y2="120" stroke="#000" stroke-width="1" opacity="0.4"/>
  <line x1="270" y1="165" x2="350" y2="160" stroke="#000" stroke-width="1" opacity="0.4"/>
  
  <!-- Connections: Layer 1 to Layer 2 -->
  <line x1="350" y1="40" x2="430" y2="55" stroke="#000" stroke-width="1.5" opacity="0.5"/>
  <line x1="350" y1="40" x2="430" y2="100" stroke="#000" stroke-width="1" opacity="0.3"/>
  <line x1="350" y1="80" x2="430" y2="55" stroke="#000" stroke-width="1" opacity="0.3"/>
  <line x1="350" y1="80" x2="430" y2="100" stroke="#000" stroke-width="1.5" opacity="0.5"/>
  <line x1="350" y1="80" x2="430" y2="145" stroke="#000" stroke-width="1" opacity="0.3"/>
  <line x1="350" y1="120" x2="430" y2="100" stroke="#000" stroke-width="1.5" opacity="0.5"/>
  <line x1="350" y1="120" x2="430" y2="145" stroke="#000" stroke-width="1" opacity="0.3"/>
  <line x1="350" y1="160" x2="430" y2="100" stroke="#000" stroke-width="1" opacity="0.3"/>
  <line x1="350" y1="160" x2="430" y2="145" stroke="#000" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Connections: Layer 2 to Layer 3 -->
  <line x1="430" y1="55" x2="510" y2="70" stroke="#000" stroke-width="1.5" opacity="0.6"/>
  <line x1="430" y1="55" x2="510" y2="130" stroke="#000" stroke-width="1" opacity="0.3"/>
  <line x1="430" y1="100" x2="510" y2="70" stroke="#000" stroke-width="1.5" opacity="0.6"/>
  <line x1="430" y1="100" x2="510" y2="130" stroke="#000" stroke-width="1.5" opacity="0.6"/>
  <line x1="430" y1="145" x2="510" y2="70" stroke="#000" stroke-width="1" opacity="0.3"/>
  <line x1="430" y1="145" x2="510" y2="130" stroke="#000" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Connections: Layer 3 to Output -->
  <line x1="510" y1="70" x2="580" y2="100" stroke="#000" stroke-width="2" opacity="0.7"/>
  <line x1="510" y1="130" x2="580" y2="100" stroke="#000" stroke-width="2" opacity="0.7"/>
  
  <!-- Output: Text/decoded signal representation -->
  <text x="610" y="95" font-family="monospace" font-size="14" fill="#000" opacity="0.8">CQ CQ</text>
  <text x="610" y="115" font-family="monospace" font-size="14" fill="#000" opacity="0.8">DE W1</text>
  
  <!-- Morse code dots underneath as decoration -->
  <g opacity="0.4">
    <circle cx="620" cy="140" r="2" fill="#000"/>
    <rect x="628" y="138" width="8" height="4" fill="#000"/>
    <circle cx="642" cy="140" r="2" fill="#000"/>
    <circle cx="650" cy="140" r="2" fill="#000"/>
    <rect x="658" y="138" width="8" height="4" fill="#000"/>
    <circle cx="672" cy="140" r="2" fill="#000"/>
  </g>
  
  <!-- Title text -->
  <text x="640" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#000">airwave</text>
  <text x="745" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="300" fill="#000" opacity="0.6">ml</text>
</svg>

